<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <section class="try-on">
        <h1>Try-On Your Outfit</h1>
        <div class="sections">
            <div class="clothes box">
                <h2>Clothes</h2>
                <div class="product-row">
                    <div class="product" onclick="selectClothing('product1.png')">
                        <img src="tshity-1.jpg" alt="Product 1">
                        <h4>Product 1</h4>
                    </div>
                    <div class="product" onclick="selectClothing('product2.png')">
                        <img src="red-t-shirt-free-png.png" alt="Product 2">
                        <h4>Product 2</h4>
                    </div>
                    <div class="product" onclick="selectClothing('product3.png')">
                        <img src="one.avif" alt="Product 3">
                        <h4>Product 3</h4>
                    </div>
                </div>
            </div>

            <div class="models box">
                <h2>Models</h2>
                <div class="model-row">
                    <div class="model" onclick="selectModel('model1.png')">
                        <img src="CREATE.705b7f80.png" alt="Model 1">
                        <h4>Model 1</h4>
                    </div>
                    <div class="model" onclick="selectModel('model2.png')">
                        <img src="AdobeStock_111798951_Preview.jpeg" alt="Model 2">
                        <h4>Model 2</h4>
                    </div>
                    <div class="model" onclick="selectModel('model3.png')">
                        <img src="mod-4.png" alt="Model 3">
                        <h4>Model 3</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="try-button">
            <button onclick="wearOutfit()">Try-On</button>
        </div>

        <div class="result">
            <h2>Your Try-On Result:</h2>
            <div class="result-image-wrapper">
                <img id="resultImage" src="" alt="Your Model with Outfit" style="display: none;">
            </div>
        </div>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
